<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducing STLR</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000000;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #66ff66;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Terminal box in center */
    .terminal-box {
      border: 1px solid #66ff66;
      padding: 48px 72px;
      background: #000000;
      z-index: 10;
      position: relative;
    }

    .main-text {
      font-size: 42px;
      font-weight: 500;
      color: #66ff66;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #66ff66;
      animation: typing 3.5s steps(17) forwards, blink-caret 0.6s step-end infinite;
      width: 0;
      letter-spacing: -0.5px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 17ch; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #66ff66; }
    }

    /* Margin text - positioned around the box */
    .margin-text {
      position: absolute;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }

    .margin-text::after {
      content: '';
      border-right: 1px solid currentColor;
      animation: blink-cursor 0.6s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink-cursor {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes type-text {
      from { width: 0; }
      to { width: var(--chars); }
    }

    /* Top margin - above box */
    .top-left {
      top: 120px;
      left: 80px;
      color: #66ff66;
      --chars: 22ch;
      animation: type-text 2s steps(22) 0.5s forwards;
    }

    .top-right {
      top: 120px;
      right: 80px;
      color: #88ffff;
      --chars: 18ch;
      animation: type-text 1.8s steps(18) 1.5s forwards;
    }

    /* Left margin - beside box */
    .left-top {
      top: 280px;
      left: 60px;
      color: #ffaa00;
      --chars: 12ch;
      animation: type-text 1.2s steps(12) 2s forwards;
    }

    .left-bottom {
      top: 380px;
      left: 60px;
      color: #cc66ff;
      --chars: 14ch;
      animation: type-text 1.4s steps(14) 3s forwards;
    }

    /* Right margin - beside box */
    .right-top {
      top: 280px;
      right: 60px;
      color: #88ffff;
      --chars: 8ch;
      animation: type-text 0.8s steps(8) 2.5s forwards;
    }

    .right-bottom {
      top: 380px;
      right: 60px;
      color: #66ff66;
      --chars: 15ch;
      animation: type-text 1.5s steps(15) 3.5s forwards;
    }

    /* Bottom margin - below box */
    .bottom-left {
      bottom: 150px;
      left: 80px;
      color: #ffaa00;
      --chars: 16ch;
      animation: type-text 1.6s steps(16) 4s forwards;
    }

    .bottom-center {
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      color: #cc66ff;
      --chars: 12ch;
      animation: type-text 1.2s steps(12) 4.5s forwards;
    }

    .bottom-right {
      bottom: 150px;
      right: 80px;
      color: #88ffff;
      --chars: 11ch;
      animation: type-text 1.1s steps(11) 5s forwards;
    }

    /* Corner accents */
    .corner-tl {
      top: 80px;
      left: 40px;
      color: #444444;
      --chars: 1ch;
      animation: type-text 0.1s steps(1) 0.2s forwards;
    }

    .corner-tr {
      top: 80px;
      right: 40px;
      color: #444444;
      --chars: 1ch;
      animation: type-text 0.1s steps(1) 0.3s forwards;
    }

    .corner-bl {
      bottom: 80px;
      left: 40px;
      color: #444444;
      --chars: 1ch;
      animation: type-text 0.1s steps(1) 0.4s forwards;
    }

    .corner-br {
      bottom: 80px;
      right: 40px;
      color: #444444;
      --chars: 1ch;
      animation: type-text 0.1s steps(1) 0.5s forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Corner markers -->
    <span class="margin-text corner-tl">|</span>
    <span class="margin-text corner-tr">|</span>
    <span class="margin-text corner-bl">|</span>
    <span class="margin-text corner-br">|</span>

    <!-- Top margin -->
    <span class="margin-text top-left">$ stlr_protocol --init</span>
    <span class="margin-text top-right">leverage: 50x max</span>

    <!-- Left margin -->
    <span class="margin-text left-top">> claim_stlr</span>
    <span class="margin-text left-bottom">epoch: active</span>

    <!-- Right margin -->
    <span class="margin-text right-top">> verify</span>
    <span class="margin-text right-bottom">status: pending</span>

    <!-- Bottom margin -->
    <span class="margin-text bottom-left">points: 2500 STLR</span>
    <span class="margin-text bottom-center">hyperevm.io</span>
    <span class="margin-text bottom-right">chain: 998</span>

    <!-- Main terminal box -->
    <div class="terminal-box">
      <div class="main-text">Introducing STLR</div>
    </div>
  </div>
</body>
</html>
